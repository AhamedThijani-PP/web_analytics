<!DOCTYPE html>
<html>
<head>
    <title>Visitor Counter</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>Total Visitors: <span id="visitorCount">Loading...</span></h2>

    <!-- Firebase SDK -->
    <!-- Firebase v8 (Important!) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
  };

  firebase.initializeApp(firebaseConfig);

  var database = firebase.database();
  var countRef = database.ref("visitors");

  countRef.transaction(function(count) {
    return (count || 0) + 1;
  });

  countRef.on("value", function(snapshot) {
    document.getElementById("visitorCount").innerText = snapshot.val();
  });
</script>
</body>
</html>
